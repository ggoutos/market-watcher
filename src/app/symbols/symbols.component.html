<h1 class="myMargins">Symbols</h1>
<div class="row">
	<div class="col-11">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Symbol</th>
				<th>Description</th>
				<th>Currency</th>
				<th>Stock Exchange Long</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let symbol of symbols">
				<td>{{ symbol.id }}</td>
				<td>{{ symbol.description }}</td>
				<td>{{ symbol.currency }}</td>
				<td>{{ symbol.stockExchangeLong }}</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="col-1">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Watch list</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let symbol of symbols">
				<td>{{ symbol.id }}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
