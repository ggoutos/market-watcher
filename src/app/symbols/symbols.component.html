<h1 class="myMargins">Symbols</h1>
<div class="row">
	<div class="col-3">
		<input
			type="text"
			class="form-control"
			[placeholder]="'search'"
			id="inputSearch"
			name="search"
			[(ngModel)]="search"
		/>
	</div>
	<div class="col-5"></div>
	<div class="col-4">
		<div class="row">
			<div class="col-6">
				<button class="btn btn-primary">Add to watchlist</button>
			</div>
			<div class="col-3">
				<button class="btn btn-primary">Remove</button>
			</div>
			<div class="col-3">
				<button class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-11">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Symbol</th>
				<th>Description</th>
				<th>Currency</th>
				<th>Stock Exchange Long</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let symbol of symbols | filterSymbol:search">
				<td>{{ symbol.id }}</td>
				<td>{{ symbol.description }}</td>
				<td>{{ symbol.currency }}</td>
				<td>{{ symbol.stockExchangeLong }}</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="col-1">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Watch list</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let symbol of symbols">
				<td>{{ symbol.id }}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
