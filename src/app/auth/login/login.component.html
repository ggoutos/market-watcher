<div class="container">
	<form name="loginForm" #loginForm="ngForm">
		<div class="card">
			<div class="card-body">
				<div class="form-group row">
					<label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input #usn type="text" class="form-control" id="inputUsername" name="username" [(ngModel)]="username" required/>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password" required/>
					</div>
				</div>
				<div class="text-center">
					<button (click)="login()" class="btn btn-primary" [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
				</div>
			</div>
		</div>
	</form>
</div>
